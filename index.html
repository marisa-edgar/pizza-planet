<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
<body>
  <div class="jumbotron">
    <h1>Pizza Planet</h1>
    <h3></h3>
  </div>
  <div class= "container">
    <form class="pizza">
      <div class="form-group">
        <h2>Build your own Out of This World Pizza</h2>
        <h4>choose your size</h4>
        <label><input type="radio" name="size" value="medium" checked >Medium</label>
        <label><input type="radio" name="size" value="large">Large</label>
        <label><input type="radio" name="size" value="xl">XL</label> 
      </div>
      <div class="form-group">
        <h4>Choose your toppings</h4>
        <label><input type="checkbox" name="topping" value="Onion" >Onion</label>
        <label><input type="checkbox" name="topping" value="Mushroom">Mushroom</label>
        <label><input type="checkbox" name="topping" value="Black Olive">Black Olive</label> 
        <label><input type="checkbox" name="topping" value="spinach">Spinach</label>
        <label><input type="checkbox" name="topping" value="Feta">Feta</label>
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    <div id="pizza1">
      <p>Pizza Size: <span class="pizza-size"></span></p>
      <p>Toppings: <span class="topping"></span></p>
      <p>Pizza Cost: <span class="cost"></span></p>
    </div>
  </div>
</body>
</html>
