<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
<body>
  <div class="jumbotron">
    <h1>Pizza Planet</h1>
    <h3></h3>
  </div>
  <div class= "container">
    <form class="pizza">
      <div class="form-group">
        <h2>Build your own Out of This World Pizza</h2>
        <h4>choose your size</h4>
        <label><input type="radio" name="size" value="medium" checked >Medium</label>
        <label><input type="radio" name="size" value="large">Large</label>
        <label><input type="radio" name="size" value="xl">XL</label> 
      </div>
      <div class="form-group">
        <h4>Choose your toppings</h4>
        <label><input type="checkbox" name="topping1" value="Onion" >Onion</label>
        <label><input type="checkbox" name="topping2" value="Mushroom">Mushroom</label>
        <label><input type="checkbox" name="topping3" value="Black Olive">Black Olive</label> 
        <label><input type="checkbox" name="topping4" value="Bell Pepper">Green Bell Pepper</label>
        <label><input type="checkbox" name="topping5" value="Jalapeno">Jalapeno</label>
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    <div id="pizza">
      <p>Pizza Size<span class="pizza-size"></span></p>
      <p>Topping 1: <span class="topping1"></span></p>
      <p>Topping 2: <span class="topping2"></span></p>
      <p>Topping 3: <span class="topping3"></span></p>
      <p>Topping 4: <span class="topping4"></span></p>
      <p>Topping 5: <span class="topping5"></span></p>
      <p>Pizza Cost: <span class="cost"></span></p>
    </div>
  </div>
</body>
</html>
